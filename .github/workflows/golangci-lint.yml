name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - master
      - main
  pull_request:
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.29
      - run:
          docker run -t --rm \
          -v C:/Users/dorli/Desktop/IMDB-Project/backend:C:/Users/dorli/Desktop/IMDB-Project/backend \
          -v C:/Users/dorli/Desktop/IMDB-Project/.golangci.yml:C:/Users/dorli/Desktop/IMDB-Project/backend/.golangci.yml \
          -w C:/Users/dorli/Desktop/IMDB-Project/backend \
          golangci/golangci-lint:v1.49.0 golangci-lint run --timeout=3m -v